<h3>날아서 세계속으로란?</h3>
<hr>
<div style="background-color:lightskyblue;">
<b>'여행은 정신을 다시 젊게 만드는 샘'</b>이라고 합니다.<br>
여행을 하다보면 다른 문화를 만나고, 결국에는 자기 자신을 대면하게 됩니다.<br>
이러한 과정을 거쳐, 여행이 끝나고 현실로 돌아와서도 다시 한번 살아갈 힘을 얻게 되는 것입니다.<br><br>

<b>&lt;날아서 세계속으로&gt;</b>는 제가 그동안 가족 또는 친구들과 여행했던 곳을 기록한 곳입니다.<br>
저는 항공권과 배낭을 들고 전세계 방방곡곡 떠나는 것을 좋아합니다.<br>
올해는 다시 해외 여행의 설렘을 다시 느낄 수 있을까요?<br><br>
